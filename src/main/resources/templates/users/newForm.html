<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign up!</title>
</head>
<body>
  {{> /common/_navigation.html }}

  <form method="post" action="/users">
    <input name="email" type="email" required placeholder="Your email">
    <br>
    <input name="password" type="password" required placeholder="Your password">
    <br>
    <input name="first_name" type="text" required placeholder="Your first name">
    <br>
    <input name="last_name" type="text" required placeholder="Your last name">
    <br>
    <button>Sign up</button>
    <input type="hidden" name="csrf" value="{{ csrf }}">
  </form>
</body>
</html>
